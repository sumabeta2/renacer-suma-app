<style>
  /* 1. Animación de Latido (Heart Beat) */
  @keyframes beat {
    0%, 100% { 
        transform: scale(1);
    }
    15% { 
        transform: scale(1.08); /* Pulso más fuerte */
    } 
    30% { 
        transform: scale(1); 
    }
  }

  .heart-shape {
    /* Aplica la animación de latido */
    animation: beat 1.5s infinite ease-in-out; 
    position: relative; 
    z-index: 5;
  }

  /* 2. Animación de Electrocardiograma (ECG Scan) */
  @keyframes ecg-scan {
    /* Mueve de Izquierda a Derecha: empieza fuera y termina en 0 */
    0% {
      transform: translateX(-50%); 
    }
    100% {
      transform: translateX(0); 
    }
  }

  .ecg-line {
    /* Aplica la animación al trazado SVG */
    animation: ecg-scan 3s linear infinite; 
    stroke-linecap: round;
  }

  /* 3. Posicionamiento para centrado del ECG */
  .ecg-container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
  }
</style>
