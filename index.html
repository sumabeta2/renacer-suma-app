<style>
  /* 1. Animación de Latido (Heart Beat) */
  @keyframes beat {
    0%, 100% { 
        transform: scale(1);
    }
    15% { 
        transform: scale(1.08); /* Pulso más fuerte */
    } 
    30% { 
        transform: scale(1); 
    }
  }

  .heart-shape {
    /* Aplica la animación al SVG del corazón */
    animation: beat 1.5s infinite ease-in-out; 
    position: relative; 
    z-index: 5;
  }

  /* 2. Animación de Electrocardiograma (ECG Scan) */
  @keyframes ecg-scan {
    /* Iniciamos la línea fuera de vista a la izquierda */
    0% {
      transform: translateX(-50%); 
    }
    /* La movemos hacia la derecha hasta la posición inicial del contenedor */
    100% {
      transform: translateX(0); 
    }
  }

  .ecg-line {
    /* Aplica la animación. Duración ligeramente mayor para un movimiento suave */
    animation: ecg-scan 3s linear infinite; 
    stroke-linecap: round;
  }

  /* 3. Posicionamiento para que el ECG quede centrado dentro del corazón */
  .ecg-container {
      top: 50%;
      left: 50%;
      /* Centrado */
      transform: translate(-50%, -50%); 
  }
</style>
