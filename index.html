    <style>
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        15% { transform: scale(1.08); } 
        30% { transform: scale(1); } 
      }
      .heart-shape {
        animation: beat 1.5s infinite ease-in-out; position: relative; z-index: 5;
      }
      @keyframes ecg-scan {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .ecg-line {
        animation: ecg-scan 3s linear infinite; stroke-linecap: round;
      }
      .ecg-container {
          top: 50%; left: 50%; transform: translate(-50%, -50%); 
      }
    </style>
